<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>选择支付方式</title>
    <link rel="stylesheet" href="./css/payment%20method.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>

<header id="header">
    <div id="status">
        <img src="./images/status.png" alt="">
    </div>
    <!--状态栏-->
    <div class="back">
        <a href="firm%20order.html"><i class="iconfont icon-zuojiantou share"></i></a>
    </div>
</header>
<!--头部-->

<div id="price">
    <p class="first">筛选支付方式</p>
    <div class="second">
        <p class="zong">
            您本次支付金额汇总
            <span>64.8RMB</span>
        </p>
        <div class="youhui">
            <div class="yuan">
                <div class="kuang">原价</div>
                67.8RMB
            </div>
            <div class="yuan">
                <div class="kuang">减价</div>
                3.00RMB
            </div>
        </div>
    </div>
</div>
<!--price（价格）-->

<div class="method">
    <a href="lock.html"><div class="zhifubao">
        <img src="./images/payment%20method/zhifubao.png" alt="">
        <div class="text">
            <p class="one">支付宝支付</p>
            <p class="two">ZHIFUBAOZHIFU</p>
        </div>
        <img src="./images/payment%20method/xuan.png" alt="" class="select">
        <div class="line"></div>
    </div></a>
    <div class="zhifubao">
        <img src="./images/payment%20method/weixin.png" alt="">
        <div class="text">
            <p class="one">微信支付</p>
            <p class="two">WEIXINZHIFU</p>
        </div>
        <img src="./images/payment%20method/weixuan.png" alt="" class="select">
        <div class="line"></div>
    </div>
</div>
<!--method（方法）-->

<p id="other">其他支付选择</p>

<div class="method bank">
    <div class="zhifubao">
        <img src="./images/payment%20method/bank.png" alt="">
        <div class="text">
            <p class="one">支付宝支付</p>
            <p class="two">ZHIFUBAOZHIFU</p>
        </div>
        <img src="./images/payment%20method/weixuan.png" alt="" class="select">
        <div class="line"></div>
    </div>
</div>
<div class="method bank">
    <div class="zhifubao">
        <img src="./images/payment%20method/three.png" alt="">
        <div class="text">
            <p class="one">支付宝支付</p>
            <p class="two">ZHIFUBAOZHIFU</p>
        </div>
        <img src="./images/payment%20method/weixuan.png" alt="" class="select">
        <div class="line"></div>
    </div>
</div>
<!--method（方法）-->
</body>
</html>
